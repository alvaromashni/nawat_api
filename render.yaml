services:
  # Aplicação Spring Boot
  - type: web
    name: smart-mesquita-api
    env: java
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -Dserver.port=$PORT -jar target/smartMesquitaApi-0.0.1-SNAPSHOT.jar
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_URL
        fromDatabase:
          name: smart-mesquita-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ALLOWED_ORIGINS
        value: https://your-frontend-url.com
      - key: JAVA_OPTS
        value: -Xmx512m -Xms256m
    healthCheckPath: /actuator/health

  # Banco de dados PostgreSQL
  - type: postgresql
    name: smart-mesquita-db
    databaseName: smartmesquita
    user: smartmesquita
    plan: free
    ipAllowList: []

  # Redis (para rate limiting e sessions)
  - type: redis
    name: smart-mesquita-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []
