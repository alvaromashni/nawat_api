# Docker Compose - Smart Mesquita API

version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: smartmesquita-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - smartmesquita-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  redis_data:
    driver: local

networks:
  smartmesquita-network:
    driver: bridge

# ====================================================================
# Como usar:
# ====================================================================
#
# 1. Iniciar Redis:
#    docker-compose up -d
#
# 2. Parar:
#    docker-compose down
#
# 3. Ver logs:
#    docker-compose logs -f redis
#
# 4. Acessar Redis:
#    localhost:6379
#
# 5. Testar conex√£o:
