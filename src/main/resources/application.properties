# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
# spring.data.redis.password=sua-senha (se tiver)
spring.data.redis.timeout=60000
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0
spring.data.redis.lettuce.pool.max-wait=-1ms

# Rate Limiting Configuration (Opcional - valores padrão)
 ratelimit.default.limit=10
 ratelimit.default.duration=1
 ratelimit.default.unit=MINUTES

# Desabilitar CSRF para testes (cuidado em produção!)
spring.security.csrf.enabled=false

